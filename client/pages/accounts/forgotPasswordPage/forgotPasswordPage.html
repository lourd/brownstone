<template name='forgotPasswordPage'>
  <main id="forgotPasswordPage">
    <h1 class="accountsTitle">Forgot your Password?</h1>
    <form id='forgotPasswordForm'>
      {{> entryError}}
      <div class="form-group">
        <input type="email" name="forgottenEmail" class="form-control" placeholder="Email address" value=''>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-block btn-primary" value="Email Reset Link">
      </div>
    </form>
    <p id="signupPrompt">Don't have an account? <a href="/sign-up">Sign up</a></p>
  </main>
</template>
