<template name='resetPasswordPage'>
  <main id="resetPasswordPage">
    <h1>Reset your Password</h1>
    <form id='resetPasswordForm'>
      {{> entryError}}
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input id="confirmPasswordInput" type="password" class="form-control">
      </div>
      <div class="form-group">
        <input id="resetPasswordBtn" type="submit" class="btn btn-block btn-primary" value="Update your password">
      </div>
    </form>
    <p>Don't have an account? <a href="/sign-up">Sign up</a></p>
  </main>
</template>
