<template name="joinGroupPane">
	<main id="joinGroupPane">
	{{#each groups }}
		{{> joinGroupTile }}
	{{/each}}
	</main>
</template>

<template name="joinGroupTile ">
	<div class="joinGroupTile ">
		<h3 class="groupName"><a href="{{pathFor 'groupPage'}}">{{name}}</a></h3>
		<i class="joinGroupBtn btn fa fa-plus-square"></i>
		<p class="numOfMembers">{{ members.length }} {{pluralizeS "Member" members.length}}</p>
	</div>
</template>
