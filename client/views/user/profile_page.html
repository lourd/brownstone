<template name="profilePage">
    {{#with currentUser}}
    
    <form id="profile-edit-form" role="form">
        <h1 class="page-header">Profile Page</h1>
        <div class="form-group">
            <label for="firstNameInput">First name</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="Enter first name" value={{profile.firstName}}>
        </div>

        <div class="form-group">
            <label for="lastNameInput">Last name</label><input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name" value={{profile.lastName}}>
        </div>

        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input disabled type="email" class="form-control" id="emailInput" placeholder="Enter email" value={{email}}>
        </div>
        <button type="submit" class="btn btn-app-primary btn-default">Save account</button>
    </form>

    <form role="form" id="password-form">
        <h3>Change your password</h3>
        <div class="form-group">
            <label for="oldPasswordInput">Old Password</label>
            <input type="password" class="form-control" id="oldPasswordInput" placeholder="Enter your old password">
        </div>

        <div class="form-group">
            <label for="newPasswordInput">Password</label>
            <input type="password" class="form-control" id="newPasswordInput" placeholder="Enter a new password">
        </div>

        <button type="submit" class="btn btn-app-primary btn-default">Change password</button>
    </form>

    {{/with}}
</template>
