<template name="groupSettingsPage">
    <form role="form" id="group-edit-form">
        <h1 class="page-header">{{groupName}} Settings</h1>
        <div class="form-group">
            <label for="groupNameInput">Group Name</label>
            <input type="text" class="form-control" id="groupNameInput" placeholder="Enter group name" value={{groupName}}>
        </div>

        <button class="btn btn-app-primary btn-default">Save info</button>
    </form>
</template>
