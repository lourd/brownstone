<template name="groupCreatePage">

    <form role="form" id="group-create-form">
        <h1 class="page-header">Make a new group</h1>
        <div class="form-group">
            <label for="groupNameInput">Group Name</label>
            <input type="text" class="form-control" id="groupNameInput" placeholder="Enter group name">
        </div>

        <button type="submit" class="btn btn-app-primary btn-default">Create group</button>
    </form>

</template>
