<template name="appsPage">
    <h1>List all the apps!</h1>
    <ul class="apps-list">
        {{#each apps}}
            <li class="app-item">
                {{#if haveApp}}
                    <i id="remove-app" class="fa fa-minus"></i>
                {{else}}
                    <i id="add-app" class="fa fa-plus"></i>
                {{/if}}
                <a href="{{pathFor this.routeName}}">
                <h3>{{name}} <small>{{description}}</small></h3>
                </a>
            </li>
        {{/each}}
    </ul>
</template>
